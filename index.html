<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveSurfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto my-[50px] bg-gray-950">
    <div class="flex flex-col gap-8 relative">
      <div class="flex gap-2">
        <button class="font-normal text-sm bg-green-200 px-2 rounded-lg text-green-950" id="play">Play</button>
        <button class="font-normal text-sm bg-rose-200 px-2 rounded-lg text-rose-950" id="pause">Pause</button>
        <button class="font-normal text-sm bg-gray-100 px-2 rounded-lg text-yellow-950" id="pitshiftPlus">+</button>
        <span class="w-5 text-center text-white" id="pitchshift">0</span>
        <button class="font-normal text-sm bg-gray-100 px-2 rounded-lg text-yellow-950" id="pitshiftMinus">-</button>
      </div>

      <div id="waveform"></div>
      <div class="absolute top-0 right-0 left-0">
        <div  id="audioMotionView"></div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
